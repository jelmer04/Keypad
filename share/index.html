<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="/static/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="/static/keypad.js"></script>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0">
  </head>
  <body>
    <div id="keypad">
      <div class="button" id="button-clear"><span>C</span></div>
      <div class="button" id="button-equals"><span>=</span></div>
      <div class="button" id="button-slash"><span>/</span></div>
      <div class="button" id="button-star"><span>*</span></div>

      <div class="button" id="button-7"><span>7</span></div>
      <div class="button" id="button-8"><span>8</span></div>
      <div class="button" id="button-9"><span>9</span></div>
      <div class="button" id="button-minus"><span>-</span></div>

      <div class="button" id="button-4"><span>4</span></div>
      <div class="button" id="button-5"><span>5</span></div>
      <div class="button" id="button-6"><span>6</span></div>
      <div class="button" id="button-plus"><span>+</span></div>

      <div class="button" id="button-1"><span>1</span></div>
      <div class="button" id="button-2"><span>2</span></div>
      <div class="button" id="button-3"><span>3</span></div>
      <div class="button" id="button-enter"><span>E</span></div>

      <div class="button" id="button-0"><span>0</span></div>
      <div class="button" id="button-dot"><span>.</span></div>
    </div>
    <div class="bar" id="connected">Connected to the server.</div>
    <div class="bar" id="disconnected">Not connected to the server.&nbsp<span id="retry">Retry?</span></div>
  </body>
</html>
